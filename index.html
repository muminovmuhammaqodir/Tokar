<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<header
			style="border-color: #d9d9d9 !important "
			class="header-section pt-5 border-bottom">
			<div class="container">
				<div class="header">
					<div
						class="header__block d-flex align-items-center justify-content-between pb-3">
						<svg
							class="hamburger"
							width="27"
							height="22"
							viewBox="0 0 27 22"
							fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path
								d="M1 1H26M1 11.2439H26M1 21H26"
								stroke="#CB8734"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round" />
						</svg>
						<div class="header__logo d-flex align-items-center gap-5">
							<img
								src="./images/tokarlogo.svg"
								alt="tokarlogo"
								width="251"
								height="33" />
							<p class="logo-span m-0">
								TokarCompany - производственно -строительная компания
							</p>
						</div>
						<div
							class="header__targets d-flex align-items-start flex-column gap-1">
							<span>Связаться напрямую:</span>
							<div class="target__imgs">
								<a
									class="target__link"
									href="telegram.com text-decoration-none">
									<img
										class="target__img ms-2"
										src="./images/Telegram.svg"
										alt="telegram"
										width="26"
										height="26" />
								</a>
								<a
									class="target__link"
									href="https://Watsapp.com text-decoration-none">
									<img
										class="target__img ms-2"
										src="./images/WhatsApp.svg"
										alt="Watsapp"
										width="26"
										height="26" />
								</a>
								<a
									class="target__link"
									href="https://Vayber.com text-decoration-none">
									<img
										class="target__img ms-2"
										src="./images/вайбер.svg"
										alt="Wayber"
										width="26"
										height="26" />
								</a>
							</div>
						</div>
						<div class="header__sources d-flex align-items-center gap-5">
							<div class="call">
								<p class="m-0">+3 80 (67) 175 56 30</p>
								<p class="m-0">с 09:00 до 18:00 (пн-вс)</p>
							</div>
							<div
								class="calling d-flex flex-column align-items-center gap-2">
								<button class="btn p-3 px-4 btn-warning">
									Заказать звонок
								</button>
								<span> Бесплатно по Украине </span>
							</div>
							<div class="languages">
								<img
									src="./images/RU.svg"
									alt="flag"
									width="21"
									height="15" />
								<img
									src="./images/Vector 33.svg"
									alt="vektor"
									width="6"
									height="3" />
							</div>
						</div>
						<img src="./images/mobile-phone.svg" alt="mobile-phone" />
					</div>
					<!-- <nav class="navbar"></nav> -->
				</div>
			</div>
		</header>
	</body>
</html>
