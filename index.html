<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header-section pt-5">
			<div class="container">
				<div class="header">
					<div class="header__block d-flex align-items-center">
						<div class="header__logo">
							<img
								src="./images/tokarlogo.svg"
								alt="tokarlogo"
								width="251"
								height="33" />
							<span class="logo-span"
								>TokarCompany - производственно -строительная
								компания</span
							>
						</div>
						<div class="header__targets">
							<span>Связаться напрямую:</span>
							<div class="target__imgs">
								<img
									src="./images/Telegram.svg"
									alt="telegram"
									width="26"
									height="26" />
								<img
									src="./images/WhatsApp.svg"
									alt="Watsapp"
									width="26"
									height="26" />
								<img
									src="./images/вайбер.svg"
									alt="Wayber"
									width="26"
									height="26" />
							</div>
						</div>
						<div class="header__sources">
							<div class="call">
								<p>+3 80 (67) 175 56 30</p>
								<span>с 09:00 до 18:00 (пн-вс)</span>
							</div>
							<div class="calling">
								<button class="btn btn-warning">Заказать звонок</button>
								<span> Бесплатно по Украине </span>
							</div>
							<div class="languages">
								<img
									src="./images/RU.svg"
									alt="flag"
									width="21"
									height="15" />
								<img
									src="./images/Vector 33.svg"
									alt="vektor"
									width="6"
									height="3" />
							</div>
						</div>
					</div>
					<nav class="navbar"></nav>
				</div>
			</div>
		</header>
		<div>
			
		</div>
	</body>
</html>
